networks:
  meme-network:
    driver: bridge

volumes:
  n8n-storage:
  ollama-storage:
  python-scripts:

services:
  ollama:
    image: ollama/ollama:latest
    container_name: meme-ollama
    platform: linux/arm64/v8
    ports:
      - "11434:11434"
    volumes:
      - ollama-storage:/root/.ollama
      - ./models-custom:/models
    environment:
      - OLLAMA_KEEP_ALIVE=12h
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=1
    networks:
      - meme-network
    restart: unless-stopped
    # 移除healthcheck，用depends_on替代

  n8n:
    image: n8nio/n8n:latest
    container_name: meme-n8n
    platform: linux/arm64/v8
    ports:
      - "5678:5678"
      - "8080:8080"
    environment:
      - N8N_PROTOCOL=http
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_EDITOR_BASE_URL=http://localhost:5678/
      - WEBHOOK_URL=http://localhost:8080/
      - GENERIC_TIMEZONE=Asia/Hong_Kong
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
      - N8N_ENCRYPTION_KEY=memefactory-secret-key-change-me
      - N8N_BASIC_AUTH_ACTIVE=false
    volumes:
      - n8n-storage:/home/node/.n8n
      - ./workflows-backup:/data/workflows
    networks:
      - meme-network
    restart: unless-stopped

  python-processor:
    image: python:3.10-slim
    container_name: meme-python
    platform: linux/arm64/v8
    volumes:
      - ./scripts:/app
      - python-scripts:/scripts
      - ./data:/data
    working_dir: /app
    environment:
      - PYTHONPATH=/app:/scripts
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=http://ollama:11434
      - TZ=Asia/Hong_Kong
    networks:
      - meme-network
    command: >
      sh -c "
      pip install --no-cache-dir pillow requests &&
      tail -f /dev/null
      "
    restart: unless-stopped
